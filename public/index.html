<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/4Rl4qos.png">
        <title>Snap Math</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@1,700&display=swap');

            body {
                background-color: rgb(30,30,30);
            }

            .header {
                background-color: #191919;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
            }

            .item {
                color: #7ed957;
                font-size: 25px;
                font-family: "Open Sans";
                padding: 5px;
                cursor: pointer;
            }

            .welcome {
                text-align: center;
                color: white;
                font-family: "Open Sans";
            }

            .formula {
                color: #7ed957;
                font-family: "Poltawski Nowy";
                font-size: 50px;
            }

            .w2 {
                color: white;
            }

            .unit-container {
                background-color: #191919;
                border-radius: 10px;
                padding: 5px;
                display: flex;
                flex-wrap: wrap;
                color: #ffffff;
                font-family: "Open Sans";
                justify-content: center;
                text-align: center;
                margin-top: 5px;
            }

            .unit {
                background-color: #262626;
                
                border-radius: 10px;
                cursor: pointer;
                margin: 5px;
            }

            .unit:hover {
                background-color: #292929;
            }

            h2 {
                padding: 5px;
            }

            input {
                background-color: #262626;
                box-sizing: border-box;
                padding: 10px;
                border-radius: 5px;
                border: #191919;
                color: white;
            }

            input[type=submit]:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img class="item" id="logo" width="100" height="100" src="https://i.imgur.com/4Rl4qos.png">            
            <h1 class="item" id="units">Units</h1>
        </div>
        <div class="welcome">
            <h1 class="formula" id="formula">*This page requires JS</h1>
            <h1>Welcome to Snap Math, a simple website designed to help students study Algebra 1</h1>
        </div>
        <script>
            document.getElementById("logo").addEventListener("click", function(){window.location.assign("https://snap-math-bb314.web.app")});
            document.getElementById("units").addEventListener("click", function(){window.location.assign("https://snap-math-bb314.web.app/units.html")});
            var unit = localStorage.getItem('unit');
        </script>
        <script>
          var equations = ["y = mx + b", "ax + by = c", "y₂ - y₁ / x₂ - x₁", "a² + b² = c²", "ax² + bx + c"]; 
          document.getElementById("formula").innerHTML = equations[Math.floor(Math.random() * equations.length)];
        </script>
    </body>
</html>
